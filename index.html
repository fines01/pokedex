<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts (todo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="api-data.js"></script>
    <script src="templates.js"></script>
    <title>Pokedex</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/pokeball2.png">
</head>

<body onload="init()">

    <div class="main-content">
        <!-- navbar -->
        <nav>
            <div class="nav-content">
                <!-- <a href="index.html">Pok√©Dex</a> -->
                <a href="index.html"><img class="logo" src="img/pokedex-white.svg" alt="pokedex logo"></a>
            </div>
            <div class="nav-content search-box">
                <input id="search-text" class="search-string" type="text" placeholder="search pokemon...">
                <button onclick="handlePokemonSearch()">Search</button>
            </div>
            <div class="nav-content nav-links">
                <a id="back-link" class="d-none" href="#" onclick="goBack()">Back</a>
                <a id="fav-link" class="" href="#" onclick="getFavourites()">Favorites</a>
            </div>
            <img src="img/menu-white.png" alt="toggle menu icon" class="toggle-menu-icon" onclick="toggleMenu(); toggleElement(getById('mobile-menu'))">
        </nav>
        <!-- mobile navbar -->
        <nav id="mobile-menu" class="d-none">
            <a id="back-link-mobile" class="back-link d-none" href="#" onclick="goBack()">Back</a>
            <a id="fav-link-mobile" class="fav-link" href="#" onclick="getFavourites()">Favorites</a>
            <div id="searchbar-mobile" class="flex f-center">
                <input id="search-text-mobile" class="search-string" type="text" placeholder="search pokemon...">
                <img src="../img/search-32-white.ico" alt="search icon" class="search-icon" onclick="handlePokemonSearch()">
            </div>
        </nav>
        <!-- modal -->
        <div id="modal-overlay" class="d-none" onclick="toggleOverlay()"></div>
        <!-- pokemon cards -->
        <div id="cards-container">
            <div id="loader"><img src="img/pokeball2.png" alt=""></div>
        </div>
        <div id="pagination-links"></div>
        <div class="change-limit">
            <label for="limit" onclick="toggleElement(getById('limit'))">Change limit</label>
            <input type="number" id="limit" value="18" class="d-none" onchange="setLimit()">
        </div>
    </div>
    <!-- end: main-content -->
    <footer>
        <div class="footer-content">
            <a href="imprint.html" target="_blank">Impressum</a>
            <a href="#">Datenschutz</a>
        </div>
        <div class="footer-content">
            &copy; FI 2022
        </div>
    </footer>

</body>

</html>
